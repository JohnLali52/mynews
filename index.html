<!-- ðŸ”’ Password Box -->
<div id="passwordPrompt">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Submit</button>
</div>

<!-- âœ… Protected Content Goes Here -->
<div id="protectedContent">
  <h1><b>Gamao Giagiades ahhhhhhhhhhhhhhhhhhh</b></h1>

  <div>
    <video width="640" height="360" controls>
      <source src="kontouzi core.mp4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div>
    <audio controls>
      <source src="Freestyle Rap Beat  Hard Boom Bap Type Beat  Hip Hop Instrumental - Behind Barz.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<script>
  const correctPassword = "kontouzi"; // Change as needed

  function checkPassword() {
    const entered = document.getElementById("password").value;
    if (entered === correctPassword) {
      document.getElementById("passwordPrompt").style.display = "none";
      document.getElementById("protectedContent").style.display = "block";
    } else {
      alert("Incorrect password.");
    }
  }
</script>
